<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
    
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Home
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-header>
    <ion-toolbar>
      <ion-title>Loja de Roupas Femininas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-img
  src="assets/img/um.JPG"
  alt="LOOKS"
></ion-img>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="person">
      <ion-icon name="person"></ion-icon>
      Perfil
    </ion-tab-button>
    <ion-tab-button tab="shirt">
      <ion-icon name="shirt"></ion-icon>
      Vestuario
    </ion-tab-button>
    <ion-tab-button tab="bag">
      <ion-icon name="bag"></ion-icon>
      Carrinho
    </ion-tab-button>
    <ion-tab-button tab="search">
      <ion-icon name="search"></ion-icon>
      Pesquisar
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
